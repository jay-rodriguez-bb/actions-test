name: matrix 
on: push 

jobs: 
  node-version:
    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest]
        node_version: [6,8,10]
    runs-on: ${{ matrix.os }}
    # https://github.com/actions/setup-node
    steps: 
      - name: Log node version 
        run: node -v
      - uses: actions/setup-node@V3.5.0
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version 
        run: node -v